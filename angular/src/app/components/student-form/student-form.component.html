<div class="row">
    <div class="col-6 offset-3">
        <form id="studentForm" #studentForm="ngForm" (ngSubmit)="saveStudent(studentForm)">
            <div class="form-group">
                <label for="firstName">FirstName:</label>
                <input id="firstName" class="form-control" type="text" name="firstName"
                    [(ngModel)]="studentForm.firstName" required #name="ngModel">
                <small class="text-danger" *ngIf="name.invalid && name.touched">Firstname is required</small>
            </div>
            <div class="form-group">
                <label for="lastName">LastName</label>
                <input id="lastName" class="form-control" type="text" name="lastName" [(ngModel)]="studentForm.lastName"
                    required #name="ngModel">
                <small class="text-danger" *ngIf="name.invalid && name.touched">Lastname is required</small>

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="email" name="email" [(ngModel)]="studentForm.email"
                    required #name="ngModel">
                <small class="text-danger" *ngIf="name.invalid && name.touched">Email is required</small>
            </div>


            <button id="save-button" type="submit" [disabled]="studentForm.invalid"
                class="btn btn-primary w-100 mt-3 mb-3">
                Save changes
            </button>
        </form>
    </div>
</div>
